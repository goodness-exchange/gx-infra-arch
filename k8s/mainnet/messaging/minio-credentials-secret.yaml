# MinIO Credentials Secret for MainNet
# This secret stores MinIO access credentials used by both MinIO and svc-messaging
#
# IMPORTANT: This file contains placeholder values. In production:
# 1. Generate secure passwords
# 2. Apply with: kubectl apply -f minio-credentials-secret.yaml
# 3. Or create directly: kubectl create secret generic minio-credentials -n backend-mainnet \
#      --from-literal=MINIO_ROOT_USER=<user> \
#      --from-literal=MINIO_ROOT_PASSWORD=<password> \
#      --from-literal=AWS_ACCESS_KEY_ID=<user> \
#      --from-literal=AWS_SECRET_ACCESS_KEY=<password>

apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: backend-mainnet
  labels:
    app: minio
    component: storage
type: Opaque
stringData:
  # MinIO server credentials
  MINIO_ROOT_USER: "gxmainnet"
  MINIO_ROOT_PASSWORD: "<REPLACE_WITH_SECURE_PASSWORD>"
  # S3 client credentials (used by svc-messaging)
  AWS_ACCESS_KEY_ID: "gxmainnet"
  AWS_SECRET_ACCESS_KEY: "<REPLACE_WITH_SECURE_PASSWORD>"
